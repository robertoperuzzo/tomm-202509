<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search - Chunking Strategy Comparison</title>
    
    <!-- Simple favicon to avoid 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    
    <!-- Algolia InstantSearch Base Styles -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.5.1/themes/reset-min.css"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.5.1/themes/satellite-min.css"
    />
    
    <!-- InstantSearch.js -->
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.63.0/dist/instantsearch.production.min.js"></script>
    
    <!-- Typesense InstantSearch Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/typesense-instantsearch-adapter@2.8.0/dist/typesense-instantsearch-adapter.min.js"></script>
    
    <!-- Custom Grid and Layout Styles -->
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Conversational Document Search</h1>
            <p>Ask questions about the embedded documents and see how different chunking strategies find relevant content</p>
        </header>

        <div id="conversation-container">
            <div id="conversation-history"></div>
            <div id="question-input-container">
                <div id="searchbox"></div>
                <div class="input-suggestions">
                    <span class="suggestion-label">Try asking:</span>
                    <button class="suggestion-btn" onclick="askQuestion('What is dynamic backtracking?')">What is dynamic backtracking?</button>
                    <button class="suggestion-btn" onclick="askQuestion('How do search algorithms work?')">How do search algorithms work?</button>
                    <button class="suggestion-btn" onclick="askQuestion('Explain constraint satisfaction problems')">Explain constraint satisfaction problems</button>
                </div>
            </div>
        </div>

        <div id="search-results-container">
            <div class="conversation-results">
                <div class="results-header">
                    <div id="stats"></div>
                    <div class="strategy-labels">
                        <span class="strategy-label">Fixed Size</span>
                        <span class="strategy-label">Semantic</span>
                        <span class="strategy-label">Sliding (LangChain)</span>
                        <span class="strategy-label">Sliding (Unstructured)</span>
                    </div>
                </div>

                <div class="search-results-list">
                    <div class="results-grid">
                        <div class="column">
                            <div id="hits-fixed"></div>
                        </div>
                        <div class="column">
                            <div id="hits-semantic"></div>
                        </div>
                        <div class="column">
                            <div id="hits-sliding-lc"></div>
                        </div>
                        <div class="column">
                            <div id="hits-sliding-un"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the JavaScript application -->
    <script src="js/app.js"></script>
</body>
</html>
